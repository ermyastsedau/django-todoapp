{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Task</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="task" class="form-label">Task Name</label>
            <input type="text" id="task" name="task" class="form-control" value="{{ task.todo_name }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'home-page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
